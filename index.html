<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madeline's Surprise Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon-heart.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="cute-heart.png" alt="Cute heart" class="header-image">
        <h1>✨ Madeline's Surprise Box ✨</h1>
        <p class="instructions">Every day, open this box to discover a new surprise just for you!</p>
        <div class="wish-box">
            <p id="wish">Press the button to reveal your surprise! 🎁</p>
        </div>
        <button id="newWishButton">Open the Box</button>
        <p id="message" class="message"></p>
    </div>

    <footer>
        Made with 💖 for Madeline Bahou.
    </footer>

    <script src="script.js"></script>
</body>
</html>
